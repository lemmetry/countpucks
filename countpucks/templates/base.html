<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h2>Players:</h2>
    {% for player in players %}
        <br>{{ player.full_name }} - {{ player.sweater }} - {{ player.position }} -
		{% for record in player.playerscores_set.all %}
			{{ record.date }}
		{% endfor %}
    {% endfor %}

    <h2>Teams:</h2>
    {% for team in teams %}
        <br>{{ team.team_name }}
    {% endfor %}
</body>
</html>
